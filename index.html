<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Matias SkÃ¸dt">
  <meta name="description" content="Cube Storytelling">
  <meta name="keywords" content="">
  <title>Cube Storytelling</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<h2>HOVER OVER THE MIDDLE OF THE IMAGE<h2>
<h3>Mom, where does the meet come from?<h3>
  <div class="image-container">
    <div class="cube-container">
      <div class="photo-cube">
        <div class="front">
          <img src="img/cow_female_black_white.jpg" alt="female cow" width="700px">
        </div>
        <div class="back photo-desc">
          <img src="img/burger.jpg" alt="hamburger">
        </div>
        <div class="left">
          <img src="img/slaugthered.jpg" alt="slaugthered cow">
        </div>
        <div class="right">
          <img src="img/beef.jpg" alt="grinded beef">
        </div>

      </div>
    </div>
    <img src="img/cow_female_black_white.jpg" class="background-img" width="800px">
  </div>

<h3>Who is this Donald Trump?<h3>
  <div class="image-container">
    <div class="cube-container">
      <div class="photo-cube">
        <div class="front">
          <img src="img/donald-trump.jpg" alt="Donald Trump" width="700px">
        </div>
        <div class="back photo-desc">
          <img src="img/putin.jpg" alt="Vladimir Putin">
        </div>
        <div class="left">
          <img src="img/american-flag.jpg" alt="American Flag">
        </div>
        <div class="right">
          <img src="img/fake-news.png" alt="Fake News spelled">
        </div>

      </div>
    </div>
    <img src="img/donald-trump.jpg" class="background-img" width="800px">
  </div>

<h3>Our world<h3>
  <div class="image-container">
    <div class="cube-container">
      <div class="photo-cube">
        <div class="front">
          <img src="img/earth.jpg" alt="earth" width="700px">
        </div>
        <div class="back photo-desc">
        </div>
        <div class="left">
          <img src="img/pullution.jpg" alt="industrial pollution">
        </div>
        <div class="right">
          <img src="img/plastic.jpg" alt="water with plastic">
        </div>

      </div>
    </div>
    <img src="img/earth.jpg" class="background-img" width="800px">
  </div>

  <script src="javascript/javascript.js">

  </script>
</body>

</html>
